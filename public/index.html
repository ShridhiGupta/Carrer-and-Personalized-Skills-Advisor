<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Dashboard | AI Personal Career Advisor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="theme-toggle">
    <button id="themeToggle" class="theme-btn" title="Toggle dark/light mode">
      <span class="theme-icon">🌙</span>
      <span class="theme-text">Dark Mode</span>
    </button>
  </div>
  <div class="container">
    <div class="dashboard-landing card">
      <h2>🎓 Welcome to Your Career Dashboard</h2>
      <div class="dashboard-panels">
        <div class="dashboard-panel recommendations-panel">
          <h3>🔮 Career Path Recommendations</h3>
          <ul id="dashboardCareerList">
            <li>Loading recommendations...</li>
          </ul>
        </div>
        <div class="dashboard-panel skillgap-panel">
          <h3>📈 Skill Gap Tracker</h3>
          <div id="dashboardSkillGap">
            <div class="skillgap-label">You are <span id="skillgapPercent">0%</span> ready to be a <span id="skillgapCareer">Data Analyst</span></div>
            <div class="skillgap-bar-bg">
              <div class="skillgap-bar" id="skillgapBar"></div>
            </div>
          </div>
        </div>
        <div class="dashboard-panel jobmarket-panel">
          <h3>🌏 Job Market Snapshot</h3>
          <div id="dashboardJobMarket">Loading market data...</div>
        </div>
      </div>
      <div class="dashboard-actions">
        <a href="chat.html" class="dashboard-action-btn">💬 Ask Career AI Mentor</a>
        <a href="profile.html" class="dashboard-action-btn">📝 Fill Career Profile Form</a>
        <a href="skills.html" class="dashboard-action-btn">🔍 Skill Gap Analysis</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
